<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
        <button onclick="fetchData()">Fetch Pokemon</button>
    </div>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none;">
        </div>
        <div class="mySlides fade">
            <img src="" alt="Pokemon Shiny Sprite" id="pokemonShinySprite" style="display: none;">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div id="pokemonInfo" style="display: none;">
        <p><strong>Weight:</strong> <span id="pokemonWeight"></span> kg</p>
        <p><strong>Height:</strong> <span id="pokemonHeight"></span> m</p>
    </div> 

    <script src="index.js"></script>
</body>
</html>
